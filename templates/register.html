<!DOCTYPE html>
<html>
<head>
    <title>Register for MediChain</title>
    <style>
        body {
            background-color: rgb(0, 18, 24);
            color: #fdfdfd;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .register-box {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #f9e70a;
            width: 300px;
        }
        label {
            color: #f9e70a;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            background: #2a2a2a;
            border: 1px solid #555;
            color: #fff;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #f9e70a;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        a { color: #f9e70a; }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <img src="{{ url_for('static', filename='MediChain-logo.png') }}" alt="MediChain Logo" style="width: 200px; margin-bottom: 20px;">

    <div class="register-box">
        <h2>Create a MediChain Account</h2>
        <form method="POST">
            <label>Username:</label><br>
            <input type="text" name="username" required><br><br>
            <label>Password:</label><br>
            <input type="password" name="password" required><br><br>
            <input type="submit" value="Register">
        </form>
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>

</body>
</html>
