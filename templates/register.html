{% extends "layout.html" %}

{% block title %}Register for MediChain{% endblock %}

{% block content %}
<style>
    .register-box {
        background-color: #1a1a1a;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px #f9e70a;
        width: 300px;
        margin: 0 auto;
    }
    label {
        color: #f9e70a;
        font-weight: bold;
    }
    input {
        width: 100%;
        padding: 8px;
        background: #2a2a2a;
        border: 1px solid #555;
        color: #fff;
        border-radius: 5px;
    }
    input[type="submit"] {
        background-color: #f9e70a;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
    }
    a {
        color: #f9e70a;
    }
    .logo {
        width: 200px;
        display: block;
        margin: 40px auto 20px;
    }
</style>

<img src="{{ url_for('static', filename='MediChain-logo.png') }}" alt="MediChain Logo" class="logo">

<div class="register-box">
    <h2>Create a MediChain Account</h2>
    <form method="POST">
        <label>Username:</label><br>
        <input type="text" name="username" required><br><br>
        <label>Password:</label><br>
        <input type="password" name="password" required><br><br>
        <input type="submit" value="Register">
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
</div>
{% endblock %}
